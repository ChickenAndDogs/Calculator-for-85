<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Tools Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 메인 네비게이션 허브 -->
    <div id="main-hub" class="container">
        <h1>Engineering Tools Hub</h1>
        <p class="description">Select a tool to get started.</p>
        
        <div class="tools-grid">
            <button class="tool-card" onclick="showCalculator('dbm-calculator')">
                <span class="tool-icon">⚡</span>
                <span class="tool-name">dBm Calculator</span>
                <span class="tool-desc">Power & Voltage Conversions</span>
            </button>
            
            <!-- 새로운 계산기가 생기면 여기에 버튼을 추가하면 됩니다 -->
            <div class="tool-card disabled">
                <span class="tool-icon">➕</span>
                <span class="tool-name">Coming Soon</span>
                <span class="tool-desc">More tools are being added</span>
            </div>
        </div>
    </div>

    <!-- dBm 계산기 화면 (초기에는 숨김) -->
    <div id="dbm-calculator" class="container" style="display: none;">
        <div class="nav-header">
            <button class="back-btn" onclick="showHub()">← Back to Hub</button>
        </div>
        
        <h1>dBm Calculator</h1>
        <p class="description">Enter any one value and the system impedance (Z) to calculate the others.</p>
        
        <div class="calculator-grid">
            <div class="input-group">
                <label for="dbm">dBm (Power)</label>
                <input type="number" id="dbm" step="any">
            </div>
            
            <div class="input-group">
                <label for="vpp">Vpp (Peak-to-Peak)</label>
                <input type="number" id="vpp" step="1">
            </div>

            <div class="input-group">
                <label for="vp">Vp (Peak)</label>
                <input type="number" id="vp" step="any">
            </div>
            
            <div class="input-group">
                <label for="vrms">Vrms (Root Mean Square)</label>
                <input type="number" id="vrms" step="any">
            </div>
            
            <div class="input-group">
                <label for="impedance">Z (Impedance Ω)</label>
                <select id="impedance">
                    <option value="50" selected>50 Ω</option>
                    <option value="150">150 Ω</option>
                    <option value="600">600 Ω</option>
                </select>
            </div>
        </div>
        
        <button id="reset-btn" class="danger-btn">Reset All</button>
        
        <div class="info-footer">
            <p>Calculations assume a sine wave.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
