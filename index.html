<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBm to Voltage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>dBm Calculator</h1>
        <p class="description">Enter any one value (dBm, Vpp, or Vrms) and the system impedance (Z) to calculate the others.</p>
        
        <div class="calculator-grid">
            <div class="input-group">
                <label for="dbm">dBm (Power)</label>
                <input type="number" id="dbm" step="any">
            </div>
            
            <div class="input-group">
                <label for="vpp">Vpp (Peak-to-Peak)</label>
                <input type="number" id="vpp" step="1">
            </div>
            
            <div class="input-group">
                <label for="vrms">Vrms (Root Mean Square)</label>
                <input type="number" id="vrms" step="any">
            </div>
            
            <div class="input-group">
                <label for="impedance">Z (Impedance 立)</label>
                <select id="impedance">
                    <option value="50" selected>50 立</option>
                    <option value="150">150 立</option>
                    <option value="600">600 立</option>
                </select>
            </div>
        </div>
        
        <button id="reset-btn">Reset All</button>
        
        <div class="info-footer">
            <p>Calculations assume a sine wave.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
